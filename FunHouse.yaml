esphome:
  name: funhouse
  platformio_options:
    board_build.mcu: esp32s2
    board_build.variant: esp32s2
    # Uncomment the following to use the Arduino framework.
    # I don't recommend this since things don't appear to actually work.
    # In particular, OTA updates haven't worked for me.
    # platform:
    #   - https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
    # platform_packages:
    #   - framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.2

esp32:
  board: esp32dev
  variant: esp32s2
  framework:
    type: esp-idf

logger:

api:

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Funhouse Fallback Hotspot"
    password: !secret fallback_ap_password

# todo Not available when using the esp-idf framework.
# captive_portal:

i2c:
  sda: GPIO34
  scl: GPIO33

sensor:
  - platform: mcp9808
    name: "Temperature"
    id: temperature_sensor

# Capacitive touch is not yet available for the ESP32-S2.
# esp32_touch:
#   setup_mode: false

# Note that some of the click buttons may be triggered by the capacitive touch sensors.
binary_sensor:
  - platform: gpio
    pin: GPIO16
    name: "PIR Sensor"
    device_class: motion
  - platform: gpio
    name: "Button Up"
    pin:
      number: GPIO5
      mode:
        input: true
    filters:
      - delayed_on_off: 100ms
  - platform: gpio
    name: "Button Select"
    pin:
      number: GPIO4
      mode:
        input: true
    filters:
      - delayed_on_off: 100ms
  - platform: gpio
    pin:
      name: "Button Down"
      number: GPIO3
      mode:
        input: true
    filters:
      - delayed_on_off: 100ms
